<!DOCTYPE html>

   <title> BookZone</title>

<body>
    <h2>A Simple form</h2><br>
    <p>Form fundamentals</p><br>
    <form action="#">
        <fieldset>
        <legend>Customer Info</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="Telepone">Telephone</label>
        <input type="tel" name="num"><br><br>

        <label for="Email">Email</label>
        <input type="email" id="mail" name="mail"><br><br>
        
        </fieldset>
        </form><br>
        <form action="#">
            <fieldset>
            <legend>Books</legend>
            <label for="Book">Name:</label>
            <select id="Select">
                <option value="HTML5 ">HTML5 - Bruce Lawson and Remy  Sharp</option>
                <option value="HTML5 - Up ">HTML5 - Up and Running - Mark Pilgrim </option>
                <option value="Head First ">Head First HTML5 Programming - Eric  Freeman</option>
                <option value="Mastering  ">Mastering HTML, CSS and JavaScript - Laura Lemay</option>
                </select><br><br>
           
            <label for="Quantity">Quantity(Maximum5)</label> 
            <input type="number" name="Quantity"><br><br>

            
            
            </fieldset>
            <button type="button" onclick="alert('you have succesfully submitted the form ')">Submit</button>
            </form>
</body>
