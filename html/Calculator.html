<!DOCTYPE html>
<head>
    <h1>Calculator</h1>
    <title>Calculator</title>
</head>
<body>
    <img src="calc.jpg" alt="Image">
    <form action="Submit">
    <label for="number1"> Input 1 </label>
    <input type="number" id="number1" name="number1"> <br><br>
    <label for="number2"> Input 2</label>
    <input type="number" id="number2" name="number2"><br><br>
    <label for="Select">Select oparation</label>&nbsp;
    <select id="Select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        </select><br><br>
        <img src="Submit.png" height="80" width="80">&nbsp;&nbsp;&nbsp;
        <img src="reset.png" height="80" width="80">

    </form>
    
    
</body>
